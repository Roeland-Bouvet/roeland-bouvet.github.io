<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebVR Test</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>

<body>
  <script>
    let songPlayed = false;

    AFRAME.registerComponent('monolith', {
      init: function () {
        const soundEl = document.getElementById('2001');

        this.el.addEventListener('click', function (evt) {
          if (!songPlayed) {
            songPlayed = true;
            soundEl.play();
          }
        });
      }
    });
  </script>

  <a-scene loading-screen="dotsColor: white; backgroundColor: black">
    <!-- Listing all assests to be used -->
    <a-assets>
      <img id="rg" src="images/rg.png">
      <img id="sky" src="images/sky.jpg">
      <img id="ground" src="images/ground.jpg">
      <audio id="2001" src="2001.mp3" preload="auto"></audio>
    </a-assets>

    <!-- Audio -->
    <a-sound id="2001" src="#2001" position="0 2 -10" volume="1"></a-sound>

     <!-- Setting up the camera -->
    <a-entity id="rig" position="-2 0 -5">
      <a-camera id="camera">
        <a-entity cursor="fuse: true; fuseTimeout: 10"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: white; shader: flat; opacity:0">
      </a-camera>
    </a-entity>

    <!-- Setting up lights -->
    <a-light type="ambient" color="#8b897e"></a-light>
    <a-entity light="type: directional; castShadow: true; intensity: 0.6; shadowCameraVisible: false;" position="-10 30 -50"></a-entity>

    <!-- Adding objects to the world -->
    <a-text position="0 0.5 -10.15" value="Made in China" color="white" width="1.5" rotation="0 180 0"></a-text>
    <a-box monolith position="0 2 -10" rotation="0 0 0" width="1.5" height="4" depth="0.3" color="#171718" metalness="1" shadow="cast: true"></a-box>
    <a-sphere position="0 1.25 5" radius="1.25" rotation="0 145 0" src="#rg" shadow="cast: true"></a-sphere>

    <!-- Setting ground and sky -->
    <a-sky src="#sky"></a-sky>
    <a-plane position="0 0 0" rotation="-90 0 0" width="200" height="200" src="#ground" roughness="1" repeat="20 20" shadow="cast: true"></a-plane>
    <!-- <a-sky color="#8ecdff"></a-sky> -->
    <!-- <a-plane position="0 0 0" rotation="-90 0 0" width="200" height="200" color="#df916d" roughness="1" shadow="receive: true"></a-plane> -->
  </a-scene>
</body>

</html>
